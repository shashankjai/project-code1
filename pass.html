<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
             <input readonly placeholder="Password" class="display" data-passwordDisplay>
             <button data-copybtn>
                <span data-copymsg></span>
                <i class="fa-regular fa-copy"></i>
             </button>
             <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-length-num>0</p>
                </div>
                <input type="range" min="'1" max="20" step="1" data-length-slider>
                <!---checkboxes-->
                <div>
                    <input type="checkbox" id="upercase">
                    <label for="upercase">Includes Upercase letter</label>
                </div>
                <div>
                    <input type="checkbox" id="lowecase">
                    <label for="lowecase">Includes Lowercase letter</label>
                </div>
                <div>
                    <input type="checkbox" id="number">
                    <label for="number">Includes Numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="symbole">
                    <label for="symbole">Includes Symboles</label>
                </div>
                <div class="strength">
                    <p>Strength</p>
                    <div data-indicator></div>
                </div>
                <button class="generatebtn">Generate Password</button>
             </div>
        </div>
    </div>
</body>
<script src="pass.js"></script>
</html>
